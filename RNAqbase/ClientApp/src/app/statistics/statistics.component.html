<div class="container">
  <main>
    <div class="text-rectangle">
      <h2>Statistics</h2>
    </div>
    <b>
      <p>
        Topology-based classification of
        tetrads and quadruplex structures:
      </p>
    </b>

    <b>
      <p> Table 1</p>
    </b>

    <div class="col tetradtable">
      <table class="table">
        <thead>
          <tr>
            <th>Sequence</th>
            <th>DNA</th>
            <th>RNA</th>
            <th>Other</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of topologyBaseTableOne">
            <td>{{t.sequence}}</td>
            <td>{{t.dna}}</td>
            <td>{{t.rna}}</td>
            <td>{{t.other}}</td>
            <td>{{t.total}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <b>
      <p> Table 2</p>
    </b>
    <div class="col tetradtable">
      <table class="table">
        <thead>
        <tr>
          <th>Number of tetrads</th>
          <th>DNA</th>
          <th>RNA</th>
          <th>Other</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let t of topologyBaseTableTwo">
          <td>{{t.numberOfTetrads}}</td>
          <td>{{t.dna}}</td>
          <td>{{t.rna}}</td>
          <td>{{t.other}}</td>
          <td>{{t.total}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
